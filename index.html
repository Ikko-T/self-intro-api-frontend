<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Intro with API</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/page_top.js"></script>
  </head>
  <body style="background-color: #d9e5ff">
    <div class="container my-4">
      <div class="card">
        <div class="card-header text-center mb-3">
          <h3>Tell us a little about yourself!</h3>
        </div>

        <div class="card-body">
          <form class="d-flex flex-wrap">
            <div class="m-2">
              <label for="user-first-name">First name</label>
              <input type="text" name="first_name" id="user-first-name" class="form-control" />
            </div>
            <div class="m-2">
              <label for="user-last-name">Last name</label>
              <input type="text" name="last_name" id="user-last-name" class="form-control" />
            </div>
            <div class="m-2">
              <label for="user-gender">Gender</label>
              <p id="user-gender" class="d-flex justify-content-between">
                <span><input type="radio" name="gender" value="0" id="user-gender-male" class="mx-1" />Male</span>
                <span><input type="radio" name="gender" value="1" id="user-gender-female" class="mx-1" />Female</span>
                <span
                  ><input type="radio" name="gender" value="2" id="user-gender-not-sure" class="mx-1" />Not sure</span
                >
              </p>
            </div>
            <div class="m-2">
              <label for="user-age">Age</label>
              <input type="number" name="age" id="user-age" class="form-control" />
            </div>
            <div class="m-2">
              <label for="user-company">Company</label>
              <input type="text" name="company" id="user-company" class="form-control" />
            </div>
            <div class="m-2">
              <label for="user-email">Email</label>
              <input type="email" name="email" id="user-email" class="form-control" />
            </div>
            <div class="m-2">
              <label for="user-phone-number">Phone number</label>
              <input type="tel" name="phone_number" id="user-phone-number" class="form-control" />
            </div>
            <div class="m-2">
              <label for="user-twitter">Twitter</label>
              <input type="text" name="twitter" id="user-twitter" class="form-control" />
            </div>
            <div class="m-2">
              <label for="user-message">Message</label>
              <textarea rows="5" cols="150" name="message" id="user-message" class="form-control"></textarea>
            </div>
            <button id="user-button" class="btn btn-secondary form-control m-2">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="user-list" class="container"></div>
    <div id="page_top"><a href="#"></a></div>
    <script src="js/script.js"></script>
    <script src="js/page_top.js"></script>
  </body>
</html>
