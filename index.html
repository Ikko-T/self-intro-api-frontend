<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Intro with API</title>
  </head>
  <body>
    <h1>Self introduction</h1>

    <p>
      <div>
        <label for="user-first-name">First name</label>
      </div>
      <div>
        <input type="text" id="user-first-name" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-last-name">Last name</label>
      </div>
      <div>
        <input type="text" id="user-last-name" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-gender">Gender</label>
      </div>
      <div>
        <label><input type="radio" name="gender" value="0" id="user-gender">Male</label>
        <label><input type="radio" name="gender" value="1" id="user-gender">Female</label>
        <label><input type="radio" name="gender" value="2" id="user-gender">Not sure</label>
      </div>
    </p>

    <p>
      <div>
        <label for="user-age">Age</label>
      </div>
      <div>
        <input type="number" id="user-age" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-company">Company</label>
      </div>
      <div>
        <input type="text" id="user-company" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-email">Email</label>
      </div>
      <div>
        <input type="email" id="user-email" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-phone-number">Phone number</label>
      </div>
      <div>
        <input type="tel" id="user-phone-number" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-twitter">Twitter</label>
      </div>
      <div>
        <input type="text" id="user-twitter" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-message">Message</label>
      </div>
      <div>
        <textarea cols="70" rows="5" id="user-message"></textarea>
      </div>
    </p>

    <button id="user-button">Submit</button>

    <section id="user-list"></section>
    <script src="script.js"></script>
  </body>
</html>
