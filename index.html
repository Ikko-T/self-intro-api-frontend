<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Intro with API</title>
  </head>
  <body>
    <h1>Tell us a little about yourself!</h1>

    <p>
      <div>
        <label for="user-first-name">First name</label>
      </div>
      <div>
        <input type="text" name="first_name" id="user-first-name" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-last-name">Last name</label>
      </div>
      <div>
        <input type="text" name="last_name" id="user-last-name" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-gender">Gender</label>
      </div>
      <div>
        <label id="user-gender">
          <input type="radio" name="gender" value="0" id="user-gender-male">Male
          <input type="radio" name="gender" value="1" id="user-gender-female">Female
          <input type="radio" name="gender" value="2" id="user-gender-not-sure">Not sure
        </label>
      </div>
    </p>

    <p>
      <div>
        <label for="user-age">Age</label>
      </div>
      <div>
        <input type="number" name="age" id="user-age" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-company">Company</label>
      </div>
      <div>
        <input type="text" name="company" id="user-company" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-email">Email</label>
      </div>
      <div>
        <input type="email" name="email" id="user-email" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-phone-number">Phone number</label>
      </div>
      <div>
        <input type="tel" name="phone_number" id="user-phone-number" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-twitter">Twitter</label>
      </div>
      <div>
        <input type="text" name="twitter" id="user-twitter" size="50">
      </div>
    </p>

    <p>
      <div>
        <label for="user-message">Message</label>
      </div>
      <div>
        <textarea cols="70" rows="5" name="message" id="user-message"></textarea>
      </div>
    </p>

    <button id="user-button">Submit</button>

    <section id="user-list"></section>
    <script src="script.js"></script>
  </body>
</html>
